<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Summarization</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .card {
            margin-top: 20px;
        }
        textarea {
            resize: none;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #6c757d;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Employee Feedback Summarization</h1>
    <p class="text-muted text-center">Automatically extract common themes and sentiments from free-text feedback</p>

    <div class="card shadow-sm">
        <div class="card-body">
            <form id="feedback-form">
                <div class="mb-3">
                    <label for="feedback" class="form-label">Enter Feedback</label>
                    <textarea name="feedback" id="feedback" rows="6" class="form-control" placeholder="Type employee or manager feedback here..."></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom btn-lg">Summarize Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <div id="summary-result" class="card shadow-sm d-none">
        <div class="card-body">
            <h2>Common Themes:</h2>
            <ul id="summary-list" class="list-group"></ul>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Free-Text Summarization Project</p>
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
    const form = document.getElementById('feedback-form');
    form.onsubmit = async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const response = await fetch('/summarize', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        const summaryResult = document.getElementById('summary-result');
        const summaryList = document.getElementById('summary-list');
        
        // Clear previous results
        summaryList.innerHTML = '';
        
        // Show new results
        data.top_keywords.forEach(keyword => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.innerText = `${keyword}`;
            summaryList.appendChild(listItem);
        });

        // Show the result card
        summaryResult.classList.remove('d-none');
    };
</script>
</body>
</html>
